<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../imagenes/logo-platzi-video-bw2_58319321-dcc4-49cd-ab10-cc0cad61607c.png"></img>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="https://img.icons8.com/color/64/000000/cat-profile.png" alt="User"/>
                <p>Perfil</p>
            </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar sesión</a></li>
                </ul>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar sesión</h2>
            <form class="login__container__form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="login__container__form--button">Iniciar Sesión</button>
                <div class="login__container__remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">remember me
                    </label>
                    <a href=".">olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social--media">
                <div><img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png" alt="Google"/>Iniciar Con Google</div>
                <div><img src="https://img.icons8.com/cute-clipart/64/000000/twitter.png" alt="Twitter"/>Iniciar Con Twitter</div>
            </section>
            <p class="login__container--register">Don't have already an account? <a href=".">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href=".">Términos de uso</a>
        <a href=".">¿Necesitas ayuda?</a>
        <a href=".">Declaración de privacidad</a>
    </footer>
</body>
</html>
