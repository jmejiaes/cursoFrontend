<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 1</title>
</head>
<style>
    body{
        margin: 0px;
    }
    .carousel{
        width: 100%;
        overflow: scroll; /*Movimiento paralelo para la navegación en elementos*/
        padding: 30px;
        position: relative; /*Hace que la position para todos los childs sea dependiente/relativa*/
    }
    .carousel__container{
        white-space: nowrap; /*Hace que no se recojan por renglones los elemntos/items*/
        margin: 70px 0px;
        padding-bottom: 10px; /*Si no se pone se recorta abajo el item al ampliarse*/
    }
    .carousel-item{
        background-color: purple ;
        width: 200px;
        height: 200px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 950ms; /*Regula la velocidad, y por tanto la naturalidad*/
        transform-origin: center left; /*Centra la transformación del elemento*/
        overflow-x: auto;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item{ /*Hace que los elementos que no estén hover sean los que cumplan estas instrucciones*/
        transform: translate3d(100px, 0, 0); /*Hace que se corran hacia la derecha los elementos*/
    }
    .carousel__container:hover .carousel-item{
        opacity: 0.3; /*Hace que al hacer hover al container se reduzca la opacidad de todos los elementos*/
    }
    .carousel__container:hover .carousel-item:hover{ /*hace que se mantenga y aumente la tarjeta seleccionada*/
        transform: scale(1.5);
        opacity: 1;
    }
    
    .carousel-item__img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: 50% 50%;
    }
    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        font-size: 13px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: white;
    }
    .carousel-item:hover .carousel-item__details:hover{
    opacity: 1;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/6331030/pexels-photo-6331030.jpeg?cs=srgb&dl=pexels-anete-lusina-6331030.jpg&fm=jpg" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/fluent-systems-filled/48/000000/play.png" alt="play"/>
                        <img src="https://img.icons8.com/fluent-systems-filled/48/000000/chromecast-cast-button.png" alt="Info"/>
                    </div>
                    <p>Título descriptivo</p>
                    <p>2019 +16 114m</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
